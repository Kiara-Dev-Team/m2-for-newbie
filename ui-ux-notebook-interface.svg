  <text x="1010" y="82" font-family="Inter, -apple-system, sans-serif" font-size="14" fill="#ffffff">Gallery</text>
  <text x="1080" y="82" font-family="Inter, -apple-system, sans-serif" font-size="14" fill="#ffffff">Help</text>
  
  <!-- Notebook Header -->
  <rect x="70" y="120" width="1060" height="60" fill="#f6f8fa" rx="4"/>
