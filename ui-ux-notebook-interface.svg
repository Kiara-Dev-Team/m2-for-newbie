  <rect x="90" y="200" width="1020" height="120" rx="4" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  <text x="110" y="220" font-family="JetBrains Mono, monospace" font-size="13" fill="#6C757D">In[1]:</text>
  
  <!-- Code Content -->
  <text x="170" y="235" font-family="JetBrains Mono, monospace" font-size="14" fill="#212529">R = QQ[x,y,z]</text>
  <text x="170" y="260" font-family="JetBrains Mono, monospace" font-size="14" fill="#212529">I = ideal(x^2 - y^3)</text>
  <text x="170" y="285" font-family="JetBrains Mono, monospace" font-size="14" fill="#212529">primaryDecomposition I</text>
  
