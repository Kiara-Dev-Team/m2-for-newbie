  <rect x="400" y="268" width="180" height="32" rx="4" fill="#5E35B1" opacity="0.9"/>
  <text x="410" y="290" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#ffffff">Break into irreducible pieces</text>
  
  <!-- Output Cell 1 -->
  <rect x="90" y="335" width="1020" height="80" rx="4" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
  <text x="110" y="355" font-family="JetBrains Mono, monospace" font-size="13" fill="#6C757D">Out[1]:</text>
  
  <!-- LaTeX Rendered Output -->
  <text x="170" y="375" font-family="Latin Modern Math, serif" font-size="16" font-style="italic" fill="#212529">{ideal(x, y)}</text>
  <text x="170" y="400" font-family="Inter, -apple-system, sans-serif" font-size="13" fill="#28A745">‚úì Irreducible decomposition with 1 component</text>
  
  <!-- Input Cell 2 -->
  <rect x="90" y="435" width="1020" height="100" rx="4" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  <text x="110" y="455" font-family="JetBrains Mono, monospace" font-size="13" fill="#6C757D">In[2]:</text>
  
  <!-- Code Content with Error -->
  <text x="170" y="470" font-family="JetBrains Mono, monospace" font-size="14" fill="#212529">plot(I, range => {-2,2})</text>
  <text x="170" y="505" font-family="Inter, -apple-system, sans-serif" font-size="13" fill="#6C757D">// Interactive 3D visualization of the variety</text>
  
