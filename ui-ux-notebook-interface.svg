  <rect x="90" y="675" width="100" height="36" rx="4" fill="#0066CC" opacity="0.1" stroke="#0066CC" stroke-width="1"/>
  <text x="105" y="698" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#0066CC">+ Code</text>
  
  <rect x="205" y="675" width="130" height="36" rx="4" fill="#0066CC" opacity="0.1" stroke="#0066CC" stroke-width="1"/>
  <text x="220" y="698" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#0066CC">+ Markdown</text>
  
  <rect x="350" y="675" width="150" height="36" rx="4" fill="#0066CC" opacity="0.1" stroke="#0066CC" stroke-width="1"/>
  <text x="365" y="698" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#0066CC">+ Visualization</text>
  
  <!-- Design Principles Banner -->
  <rect x="0" y="0" width="1200" height="30" fill="#5E35B1"/>
  <text x="20" y="20" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#ffffff">‚ú® Steve Jobs-Inspired Design:</text>
  <text x="230" y="20" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#ffffff">Simple ‚Ä¢ Beautiful ‚Ä¢ Intuitive ‚Ä¢ Zero Installation ‚Ä¢ Browser-First ‚Ä¢ Kind Error Messages</text>
